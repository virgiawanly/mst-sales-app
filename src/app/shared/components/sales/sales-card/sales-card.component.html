<div
  class="dark:border-surface-750 dark:bg-surface-900 dark:hover:bg-surface-850 cursor-pointer rounded-md border border-slate-200 bg-white p-3 shadow-sm duration-300 hover:bg-slate-50"
>
  <div class="flex items-start gap-3">
    <div class="flex flex-1 flex-col" [routerLink]="'/sales/' + sales.id">
      <div class="w-full pb-2 pt-1">
        <h5 class="line-clamp-1 text-base font-semibold">{{ sales.kode }}</h5>
      </div>
      <div class="mb-1 grid grid-cols-2">
        <div class="flex flex-col">
          <h6 class="text-xs font-normal text-slate-500 dark:text-slate-400">
            {{ 'date' | translate | titlecase }}
          </h6>
          <p class="line-clamp-1 text-sm font-medium text-slate-700 dark:text-slate-100">
            {{ sales.tgl | date: 'yyyy-MM-dd' }}
          </p>
        </div>
        <div class="flex flex-col">
          <h6 class="text-xs font-normal text-slate-500 dark:text-slate-400">
            {{ 'total' | translate | titlecase }}
          </h6>
          <p class="line-clamp-1 text-sm font-medium text-slate-700 dark:text-slate-100">
            Rp {{ sales.total_bayar | number: '1.2-2' }}
          </p>
        </div>
      </div>
    </div>
    <div class="w-fit">
      <button
        class="dark:border-surface-750 dark:bg-surface-800 grid place-items-center rounded border border-solid border-slate-300 bg-slate-100 p-1 text-primary-500 dark:text-slate-200"
        (click)="openActionSheet()"
      >
        <ion-icon name="ellipsis-horizontal" class="text-sm"></ion-icon>
      </button>
    </div>
  </div>
  <div class="py-2">
    <hr class="dark:border-surface-750 w-full border-slate-200" />
  </div>
  <div class="flex items-center gap-3">
    <div class="flex items-center gap-2">
      <div
        class="grid aspect-square h-6 w-6 place-items-center rounded-full bg-primary-500 bg-opacity-10 text-primary-500"
      >
        <span class="text-[0.55rem] font-bold text-primary-500">
          {{ getNameInitials(sales.customer?.nama || '') | uppercase }}
        </span>
      </div>
      <p class="line-clamp-1 flex-1 text-sm font-medium text-slate-700 dark:text-slate-100">
        {{ sales.customer?.nama }}
      </p>
    </div>
  </div>
</div>

<ion-action-sheet
  [isOpen]="isActionSheetOpen"
  [buttons]="actionSheetButtons"
  (didDismiss)="handleActionSheet($event)"
></ion-action-sheet>
