<div
  class="dark:border-surface-750 dark:bg-surface-900 dark:hover:bg-surface-850 flex cursor-pointer items-start gap-3 rounded-md border border-slate-200 bg-white p-3 shadow-sm duration-300 hover:bg-slate-50"
>
  <div class="flex flex-1 items-start gap-3" [routerLink]="'/master-data/barang/' + barang.id">
    <div
      class="grid aspect-square h-12 w-12 place-items-center rounded-md bg-primary-500 bg-opacity-10 text-primary-500"
    >
      <ion-icon name="cube-outline" class="size-6"></ion-icon>
    </div>
    <div class="flex flex-1 flex-col">
      <div class="w-full py-1">
        <h5 class="line-clamp-1 text-base font-semibold">{{ barang.nama }}</h5>
      </div>
      <div class="mb-1 grid grid-cols-2">
        <div class="flex flex-col">
          <h6 class="text-xs font-normal text-slate-500 dark:text-slate-400">
            {{ 'code' | translate | titlecase }}
          </h6>
          <p class="line-clamp-1 text-sm font-medium text-slate-700 dark:text-slate-100">{{ barang.kode }}</p>
        </div>
        <div class="flex flex-col">
          <h6 class="text-xs font-normal text-slate-500 dark:text-slate-400">
            {{ 'price' | translate | titlecase }}
          </h6>
          <p class="line-clamp-1 text-sm font-medium text-slate-700 dark:text-slate-100">
            Rp {{ barang.harga | number: '1.2-2' }}
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class="w-fit">
    <button
      class="dark:border-surface-750 dark:bg-surface-800 grid place-items-center rounded border border-solid border-slate-300 bg-slate-100 p-1 text-primary-500 dark:text-slate-200"
      (click)="openActionSheet()"
    >
      <ion-icon name="ellipsis-horizontal" class="text-sm"></ion-icon>
    </button>
  </div>
</div>

<ion-action-sheet
  [isOpen]="isActionSheetOpen"
  [buttons]="actionSheetButtons"
  (didDismiss)="handleActionSheet($event)"
></ion-action-sheet>
