<ion-header mode="ios">
  <ion-toolbar>
    <ion-title>Master Data</ion-title>
  </ion-toolbar>
  <div class="ion-padding overflow-x-auto bg-white py-0 dark:bg-zink-800">
    <div class="items-centner flex w-full min-w-fit">
      <a
        class="flex min-w-28 flex-1 cursor-pointer items-center justify-center gap-2 border-b-2 px-6 py-4 text-center text-sm duration-300 hover:border-primary-500 hover:bg-slate-50 hover:text-primary-500 dark:hover:bg-zink-600"
        (click)="selectTab('customer')"
        [ngClass]="{
          'border-primary-500 font-semibold text-primary-500': activeTab === 'customer',
          'border-primary-50 font-medium text-gray-600 dark:border-zink-700 dark:text-zink-200':
            activeTab !== 'customer',
        }"
      >
        <ion-icon name="people-outline" class="text-lg"></ion-icon>
        <span>Customer</span>
      </a>
      <a
        class="flex min-w-28 flex-1 cursor-pointer items-center justify-center gap-2 border-b-2 px-6 py-4 text-center text-sm duration-300 hover:border-primary-500 hover:bg-slate-50 hover:text-primary-500 dark:hover:bg-zink-600"
        (click)="selectTab('barang')"
        [ngClass]="{
          'border-primary-500 font-semibold text-primary-500': activeTab === 'barang',
          'border-primary-50 font-medium text-gray-600 dark:border-zink-700 dark:text-zink-200': activeTab !== 'barang',
        }"
      >
        <ion-icon name="cube-outline" class="text-lg"></ion-icon>
        <span>Barang</span>
      </a>
    </div>
  </div>
</ion-header>

<ion-content id="page-content" [fullscreen]="true">
  @if (activeTab === 'customer') {
    <app-customer-tab></app-customer-tab>
  } @else if (activeTab === 'barang') {
    <app-barang-tab></app-barang-tab>
  }
</ion-content>

@if (activeTab === 'customer') {
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/application/master-data/customers/create">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
} @else if (activeTab === 'barang') {
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/application/master-data/barang/create">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
}
